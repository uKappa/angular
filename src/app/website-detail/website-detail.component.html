<div *ngIf="website">
    <h2>{{website.url}} Details</h2>
    <div>id: {{website.id}}</div>
    <div>
      <label for="Website-url">url associado: </label>
      <input id="Website-url" placeholder="url" [(ngModel)]="newUrl">
    </div>
    <button type="button" (click)="addUrl()">add url</button>
    <div *ngIf="website.urls && website.urls.length > 0">
      <h3>URLs associadas:</h3>
      <ul>
        <li *ngFor="let url of website.urls">{{ url }}</li>
      </ul>
    </div>
  </div>
